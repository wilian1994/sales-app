<div class="main-div">
  <mat-card class="center width50">
    <mat-card-title class="title-card">Cadastrar Categoria</mat-card-title>
    <form
      autocomplete="off"
      novalidate
      [formGroup]="register"
      *ngIf="register"
      (ngSubmit)="save()"
    >
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Nome"
            name="name"
            formControlName="name"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="reset"
          color="default"
          mat-raised-button
          (click)="onCancel()"
        >
          Cancelar
        </button>
        <button type="submit" color="primary" mat-raised-button>Salvar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
