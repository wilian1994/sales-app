<div class="container">
  <div class="newer float-right">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/products/register']"
    >
      Adicionar
    </button>
  </div>
  <table mat-table [dataSource]="data$">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "R$" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef>Dias Vendas</th>
      <td mat-cell *matCellDef="let element">
        {{ element.days }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action">Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit"
          (click)="onEdit(element._id)"
        >
          <mat-icon class="action-button">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          aria-label="More"
          (click)="openDialog()"
        >
          <mat-icon class="action-button">visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete"
          (click)="onDelete(element._id)"
        >
          <mat-icon class="action-button">delete</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="More"
          (click)="onChangeStatus(element)"
        >
          <mat-icon class="action-button button-check">local_atm</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
